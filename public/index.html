<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="style.css" />    
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark" style="background-color: white;"></nav>
      <div class="row justify-content-md-center"> </div>
      <div class="row">
        <div class="col-sm">
          <h1 class= "text-center">Contacto</h1>                    
          <p class="form-control-static">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetha nec, maltis as neque.Duis vulputate commodo lecturs, ac blnadit elit tincidunt id. Sed rhoncus, tortor sed</p>
        </div>

        <div class="col-sm">
          <form onsubmit="return false">
            <div class="form-group row">
              <input id="nombre" name="nombre" placeholder="Nombre" type="text" required="required" class="form-control col-md-6">
              <input id="correo" name="correo" placeholder="Correo" type="text" required="required" class="form-control col-md-6">            
            </div>                
            <div class="form-group row">
              <input id="telefono" name="telefono" placeholder="Telefono" type="text" required="required" class="form-control col-md-6">              
              <select id="pais" name="pais" required="required" class="custom-select col-md-6">
                <option value="COL">Colombia</option>
                <option value="USA">USA</option>
                <option value="CAN">Canada</option>
              </select>            
            </div>
            <div class="form-group row">                
              <textarea id="mensaje" name="mensaje" required="required" cols="40" rows="2" class="form-control col-md-12"></textarea>
            </div>              
            <div class="form-group row">                              
              <div class="col-md-2">                             
                <button name="submit" onclick="newContact()" type="submit" class="btn btn-primary">Button</button>                           
              </div>                
            </div>
          </form> 
        </div>
      </div>

      <div class="row">
        <div class="col-sm">        
          <div class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12698.017302765014!2d-5.924386855443038!3d37.28317952472348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd12705c945f7355%3A0x1f6735c306757c59!2sDos+Hermanas%2C+Sevilla%2C+Espa%C3%B1a!5e0!3m2!1ses!2s!4v1387797719272" width="600" height="450" frameborder="0" style="border:1"></iframe>
          </div>      
        </div>                  
      </div>
    </div>   
  </body>
</html>
